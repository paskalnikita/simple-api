{% extends 'base.html' %}
{% block content %}
{% load static %}

<section id="main">
  <div class="container text-center mx-auto">
    <p>
      <h4>Update your massage</h4>
      {% if error %}
      <div class="alert alert-danger">
        <strong>Error!</strong> {{error}}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      </div>
      {% endif %}

      <form action="/api/edit/{{message.id}}/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <textarea name='message' id='message' class="form-control" rows="15">
              {{message.message}}
            </textarea>
        </div>
        <input type="submit" class="btn btn-info" value="Update">
      </form>
    </p>
  </div>
</section>
{% endblock %}
